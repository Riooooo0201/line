{% extends 'index.html' %}
{% block title %}マイページ{% endblock %}
{% block content %}
<h1>マイページ</h1>
<p>ここでプロフィール情報を登録・編集します。</p>

<form id="profile-form">
    <div>
        <label>役割:</label>
        <span id="user-role" style="font-weight: bold;"></span>
    </div>
    <div>
        <label for="name">名前:</label>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <label for="school">学校名:</label>
        <input type="text" id="school" name="school">
    </div>
    <div>
        <label for="class">クラス名:</label>
        <input type="text" id="class" name="class">
    </div>
    <div>
        <label for="icon">アイコン:</label>
        <input type="file" id="icon" name="icon">
    </div>
    <button type="submit">登録する</button>
</form>

<script>
    document.body.addEventListener('liff-ready', async (e) => {
        const profile = e.detail.profile;
        console.log("LIFF Profile on MyPage (from event):", profile);

        const nameInput = document.getElementById('name');
        const schoolInput = document.getElementById('school');
        const classInput = document.getElementById('class');
        const roleSpan = document.getElementById('user-role');

        // LIFFから取得した名前で初期入力（DBにデータがない場合のフォールバック）
        if (nameInput && !nameInput.value) {
            nameInput.value = profile.name || profile.displayName; // decodedTokenのnameまたはgetProfileのdisplayName
        }

        // 既存のユーザーデータをバックエンドから取得してフォームにセット
        async function fetchAndSetUserData() {
            if (!liff.isLoggedIn()) {
                console.log('未ログインのためユーザーデータを取得できません。');
                return;
            }
            try {
                const idToken = liff.getIDToken();
                if (!idToken) {
                    console.error('IDトークンが取得できませんでした。');
                    return;
                }

                const response = await fetch('/api/user', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.status === 'success' && result.data) {
                        const userData = result.data;
                        if (nameInput) nameInput.value = userData.name || nameInput.value;
                        if (schoolInput) schoolInput.value = userData.school || '';
                        if (classInput) classInput.value = userData.class || '';
                        if (roleSpan) roleSpan.innerText = userData.role === 'teacher' ? '先生' : '生徒';
                        console.log('ユーザーデータをフォームにセットしました:', userData);
                    } else {
                        console.warn('ユーザーデータが見つからないか、取得に失敗しました:', result.message);
                        if (roleSpan) roleSpan.innerText = '生徒'; // デフォルト
                    }
                } else if (response.status === 404) {
                    console.warn('ユーザーデータがバックエンドに見つかりませんでした。新規ユーザーの可能性があります。');
                    if (roleSpan) roleSpan.innerText = '生徒'; // デフォルト
                } else {
                    const errorResult = await response.json();
                    console.error('ユーザーデータの取得に失敗しました:', errorResult.message);
                }
            } catch (error) {
                console.error('ユーザーデータの取得中にエラーが発生しました:', error);
            }
        }

        // ページ読み込み時にユーザーデータを取得
        await fetchAndSetUserData();


        const profileForm = document.getElementById('profile-form');
        if (profileForm) {
            profileForm.addEventListener('submit', async (event) => {
                event.preventDefault(); // デフォルトのフォーム送信を防止

                if (!liff.isLoggedIn()) {
                    alert('LINEにログインしていません。');
                    liff.login();
                    return;
                }

                try {
                    const idToken = liff.getIDToken(); // IDトークンを取得
                    if (!idToken) {
                        alert('IDトークンが取得できませんでした。');
                        return;
                    }

                    const name = document.getElementById('name').value;
                    const school = document.getElementById('school').value;
                    const className = document.getElementById('class').value; // 'class'は予約語なので注意

                    alert('APIにデータを送信します...'); // ★デバッグ用アラート

                    const response = await fetch('/api/user', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            idToken: idToken,
                            name: name,
                            school: school,
                            class: className // バックエンドでは'class'として受け取る
                        }),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert('プロフィールが正常に更新されました！');
                        console.log('Profile update success:', result);
                    } else {
                        alert(`プロフィールの更新に失敗しました: ${result.message || response.statusText}`);
                        console.error('Profile update failed:', result);
                    }
                } catch (error) {
                    console.error('Error submitting profile:', error);
                    alert('プロフィールの送信中にエラーが発生しました。');
                }
            });
        }
    });
</script>
{% endblock %}
